<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn</title>
    <link rel="icon" href="https://static-exp1.licdn.com/sc/h/9zdi3ctlftg3w912onmsvg2bn" sizes="96x96" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="ls5.css">
</head>

<body>

    <!-- linkedIn name and picture -->
    <div class="d-flex mb-4">
        <h4 class="iconColor"><b>Linked</b></h4>
        <img class="pt-3 img-thumbnail border-0 imgWidth1"
            src="https://static-exp1.licdn.com/sc/h/9zdi3ctlftg3w912onmsvg2bn">

    </div>

    <!-- main -->
    <div class="widthCont m-auto">
        <div class="mt-2 mb-3 fontSize text-center">
            <h4>Confirm your email</h4>
        </div>
        <div class="d-flex justify-content-center">
            <div class="mb-1">Type in the code we sent to </div>
            <div class="width1"></div>
            <div id="email">mail</div>
        </div>

        <form>
            <div class="bg-white w-75 m-auto textColor p-4 borderRad">
                
                <input id="code1" class="mb-3 w-100 heightInp" type="text" required>


                <input class="w-100 bg-primary text-white border-0 borderRadius mb-3" type="submit" value="Continue">
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
